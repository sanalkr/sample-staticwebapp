<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sample App for ASWA</title>
</head>
<body>
  <main>
    <h1>Sample App for Azure Static Web App (ASWA)</h1>
    <p>Loading content from the API: <b id="message">...</b></p>
  </main>
  <script>
    (async function() {
        var text = await(await fetch(`/api/message?name="My Static App"`)).text();
        document.querySelector('#message').textContent = text;
    }());
    </script>
</body>

</html>
